[bar/main]
width = 95%
height = 25px
radius = 10.0

monitor = HDMI-0

offset-x = 2.5%
padding = 15px
module-margin = 5px

background = #aa000000
foreground = #fff

line-size = 2pt

border-size = 1pt
border-color = #00000000

font-0 = monospace;2
font-1 = RobotoMono Nerd Font:pixelsize=12;2
font-2 = NotoEmoji Nerd Font:pixelsize=12;2
font-3 = Noto Sans Canadian Aboriginal;2

modules-left = xworkspaces
modules-center = date
modules-right = cpu gpu memory update pulseaudio systray

separator = |

enable-ipc = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = "î‚¶ %name% î‚´"
label-active-underline= #00ff00

label-occupied = " ï„‘ "

label-empty = " ï‡Ž "
label-empty-foreground = #77ffffff

[module/gpu]
type = custom/script
interval = 1
format-prefix = "ï€¾ "
format-prefix-foreground = #00ff00

exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{ print "",""$1"","%"}'

[module/cpu]
type = internal/cpu
interval = 5
format = <label>
format-prefix = "ï¡š "
format-prefix-foreground = #00ff00
label = "%percentage%%"

[module/memory]
type = internal/memory
interval = 5
format = <label>
format-prefix = "î‰¦ "
format-prefix-foreground = #00ff00
label = %gb_used%

[module/systray]
type=custom/ipc
hook-0=echo "ïƒ˜"
hook-1=echo "ïƒ—"
click-left=/home/anno/coding/bash-script/sys_tray.sh

initial=2
format-font=2

[module/pulseaudio]
type = internal/pulseaudio

click-right = pavucontrol
use-ui-max = false

format-volume-prefix = "ðŸ”ˆ"
format-volume-prefix-foreground = #00ff00
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = #aaff0000

[module/update]
type = custom/script
interval = 3600

format-prefix = "á—§ "
format-prefix-foreground = #00ff00

exec = /home/anno/coding/bash-script/upgrade_number.sh
click-left = /home/anno/coding/bash-script/upgrade_number.sh -l
click-right = /home/anno/coding/bash-script/upgrade_number.sh -r


[module/date]
type = custom/script
interval = 1

exec = date +'%H:%M:%S'
click-left = yad --calendar --undecorated --fixed --close-on-unfocus --no-buttons --width=250 --height=250 --posx=835 --posy=30

